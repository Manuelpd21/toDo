<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lista App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="todo-container">
        <h1>ToDo Lista App</h1>
        <div id="input-container">
            <input type="text" id="new-todo" placeholder="Ingresa una nueva tarea">
            <button id="add-todo">Agregar Tarea</button>
        </div>
        <ul id="todo-list"></ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
